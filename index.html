<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="public/css/stiles.css">
</head>

<body>
    <section>
        <div class="titulo justify-content-center row">
            <h1 class="">Calculadora</h1>
        </div>
    </section>
    <div class="container">
        <div class="calculator dark ">
            <div class="display-screen">
                <div class="panel_principal">
                    <input id="display" type="text">
                </div>
            </div>
            <div class="buttons">
                <table>
                        <tr>
                            <td><button class="btn-operator" id="clear">C</td>
                            <td><button class="btn-operator" id="+">+</td>
                            <td><button class="btn-operator" id="-">-</td>
                            <td><button class="btn-operator" id="/">/</td>
                        </tr>
                        <tr>
                            <td><button class="bt-number" id="7">7</button></td>
                            <td><button class="bt-number" id="8">8</button></td>
                            <td><button class="bt-number" id="9">9</button></td>
                            <td><button class="btn-operator" id="*">x</td>
                        </tr>
                        <tr>
                            <td><button class="bt-number" id ="4">4</button></td>
                            <td><button class="bt-number" id ="5">5</button></td>
                            <td><button class="bt-number" id ="6">6</button></td>
                            <td><button class="btn-operator" id="sqrt" value="">√</td>

                        </tr>
                        <tr>
                            <td><button class="bt-number" id ="1">1</button></td>
                            <td><button class="bt-number" id ="2">2</button></td>
                            <td><button class="bt-number" id ="3">3</button></td>
                            <td><button class="btn-operator" id="cbrt">∛</td>
                        </tr>
                        <tr>
                            <td><button class="btn-operator" id="(">(</td>
                            <td><button class="bt-number" id ="0">0</button></td>
                            <td><button class="btn-operator" id=")">)</td>
                            <td><button class="btn-operator" id="=" value="=">=</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    
</body>
</html>
<script src="public/js/calculator.js"></script>
</html>
